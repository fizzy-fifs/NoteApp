<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/note.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <title>Take That Note</title>
</head>

<body>
    <div class="noteapp-container">
        <header>
            <h1>NoteApp</h1>
        </header>
        <main>
            <div class="app">

                <form action="">
                    <label class="write-note"> Write your note here: </label>
                    <input class="note-import" type="text" placeholder="Write something">
                    <input class="submit-note" type="button" value="Add Note">
                </form>
                <br>
                <form action="">
                    <label class="selection">View note number: </label>
                    <input class="item-number" type="number" min="1">
                    <input class="expand-button" type="button" value="Show">
                </form>
                <ol>

                </ol>
            </div>
        </main>
        <footer>
            <div class="credit">
                <p>&copy; Fizzy - Mike - Muhammad &nbsp;-&nbsp; Blue March 2021</p>
            </div>
        </footer>
    </div>
    <script src="./src/noteapp.js"></script>
    <script src="./src/interface.js"></script>
</body>

</html>
